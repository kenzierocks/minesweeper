plugins {
    id "com.techshroom.incise-blue" version "0.0.11"
    id 'application'
}

inciseBlue {
    plugins {
        apt
        util
    }

    util.javaVersion = '1.8'
}

mainClassName = 'me.kenzierocks.minesweeper.Main'

dependencies {
    implementation group: 'com.techshroom', name: 'jsr305-plus', version: '0.0.1'
	implementation group: 'com.squareup', name: 'javapoet', version: '1.11.1'
    implementation group: 'com.google.guava', name: 'guava', version: '25.1-jre'

    annotationProcessor group: 'com.google.auto.value', name: 'auto-value', version: '1.6.2'
    compileOnly group: 'com.google.auto.value', name: 'auto-value-annotations', version: '1.6.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
